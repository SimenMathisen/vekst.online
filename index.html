    <script>
        // Enhanced hamburger menu functionality
        class MobileMenu {
            constructor() {
                this.hamburger = document.querySelector('.hamburger-menu');
                this.navLinks = document.querySelector('.links');
                this.body = document.body;
                this.isOpen = false;
                
                this.init();
            }
            
            init() {
                if (this.hamburger && this.navLinks) {
                    this.hamburger.addEventListener('click', this.toggle.bind(this));
                    
                    // Close menu when clicking on links
                    this.navLinks.addEventListener('click', (e) => {
                        if (e.target.tagName === 'A') {
                            this.close();
                        }
                    });
                    
                    // Close menu when clicking outside
                    document.addEventListener('click', (e) => {
                        if (this.isOpen && !this.navLinks.contains(e.target) && !this.hamburger.contains(e.target)) {
                            this.close();
                        }
                    });
                    
                    // Close menu on escape key
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape' && this.isOpen) {
                            this.close();
                        }
                    });
                }
            }
            
            toggle() {
                this.isOpen ? this.close() : this.open();
            }
            
            open() {
                this.navLinks.classList.add('open');
                this.hamburger.setAttribute('aria-expanded', 'true');
                this.body.style.overflow = 'hidden';
                this.isOpen = true;
            }
            
            close() {
                this.navLinks.classList.remove('open');
                this.hamburger.setAttribute('aria-expanded', 'false');
                this.body.style.overflow = '';
                this.isOpen = false;
            }
        }
        
        // Enhanced active link management
        class Navigation {
            constructor() {
                this.links = document.querySelectorAll('.links a');
                this.sections = document.querySelectorAll('section[id]');
                
                this.init();
            }
            
            init() {
                // Handle click events
                this.links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        const href = link.getAttribute('href');
                        
                        if (href.startsWith('#')) {
                            e.preventDefault();
                            this.setActiveLink(link);
                            this.scrollToSection(href);
                        }
                    });
                });
                
                // Handle scroll events for automatic active state
                window.addEventListener('scroll', this.handleScroll.bind(this));
            }
            
            setActiveLink(activeLink) {
                this.links.forEach(link => {
                    link.classList.remove('active');
                    link.removeAttribute('aria-current');
                });
                
                activeLink.classList.add('active');
                activeLink.setAttribute('aria-current', 'page');
            }
            
            scrollToSection(targetId) {
                const target = document.querySelector(targetId);
                if (target) {
                    const offsetTop = target.offsetTop - 100; // Account for sticky header
                    window.scrollTo({
                        top: offsetTop,
                        behavior: 'smooth'
                    });
                }
            }
            
            handleScroll() {
                const scrollPosition = window.scrollY + 150;
                
                this.sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;
                    const sectionId = section.getAttribute('id');
                    
                    if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                        const correspondingLink = document.querySelector(`.links a[href="#${sectionId}"]`);
                        if (correspondingLink) {
                            this.setActiveLink(correspondingLink);
                        }
                    }
                });
            }
        }
        
        // Initialize components when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MobileMenu();
            new Navigation();
        });
        
        // Performance optimization: Lazy load images
        if ('loading' in HTMLImageElement.prototype) {
            const images = document.querySelectorAll('img[loading="lazy"]');
            images.forEach(img => {
                img.src = img.dataset.src || img.src;
            });
        } else {
            // Fallback for browsers that don't support lazy loading
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.2/lazysizes.min.js';
            document.body.appendChild(script);
        }
    </script>
