    <script>
        // Enhanced mobile menu functionality
        class MobileMenu {
            constructor() {
                this.hamburger = document.querySelector('.hamburger-menu');
                this.navLinks = document.querySelector('.links');
                this.body = document.body;
                this.isOpen = false;
                
                this.init();
            }
            
            init() {
                if (this.hamburger && this.navLinks) {
                    this.hamburger.addEventListener('click', this.toggle.bind(this));
                    
                    this.navLinks.addEventListener('click', (e) => {
                        if (e.target.tagName === 'A') {
                            this.close();
                        }
                    });
                    
                    document.addEventListener('click', (e) => {
                        if (this.isOpen && !this.navLinks.contains(e.target) && !this.hamburger.contains(e.target)) {
                            this.close();
                        }
                    });
                    
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape' && this.isOpen) {
                            this.close();
                        }
                    });
                }
            }
            
            toggle() {
                this.isOpen ? this.close() : this.open();
            }
            
            open() {
                this.navLinks.classList.add('open');
                this.hamburger.setAttribute('aria-expanded', 'true');
                this.body.style.overflow = 'hidden';
                this.isOpen = true;
            }
            
            close() {
                this.navLinks.classList.remove('open');
                this.hamburger.setAttribute('aria-expanded', 'false');
                this.body.style.overflow = '';
                this.isOpen = false;
            }
        }
        
        // Form validation and handling
        class ContactForm {
            constructor() {
                this.form = document.querySelector('.contact-form');
                this.submitButton = document.querySelector('.submit-button');
                this.init();
            }
            
            init() {
                if (this.form) {
                    this.form.addEventListener('submit', this.handleSubmit.bind(this));
                    
                    // Real-time validation
                    const inputs = this.form.querySelectorAll('input, select, textarea');
                    inputs.forEach(input => {
                        input.addEventListener('blur', () => this.validateField(input));
                        input.addEventListener('input', () => this.clearError(input));
                    });
                }
            }
            
            validateField(field) {
                const fieldName = field.name;
                const value = field.value.trim();
                const errorElement = document.getElementById(`${fieldName}-error`);
                
                // Clear previous error
                this.clearError(field);
                
                switch (fieldName) {
                    case 'firstName':
                    case 'lastName':
                        if (!value) {
                            this.showError(field, 'This field is required');
                            return false;
                        }
                        if (value.length < 2) {
                            this.showError(field, 'Must be at least 2 characters long');
                            return false;
                        }
                        break;
                        
                    case 'email':
                        if (!value) {
                            this.showError(field, 'Email is required');
                            return false;
                        }
                        if (!this.isValidEmail(value)) {
                            this.showError(field, 'Please enter a valid email address');
                            return false;
                        }
                        break;
                        
                    case 'phone':
                        if (value && !this.isValidPhone(value)) {
                            this.showError(field, 'Please enter a valid phone number');
                            return false;
                        }
                        break;
                        
                    case 'subject':
                        if (!value) {
                            this.showError(field, 'Please select a subject');
                            return false;
                        }
                        break;
                        
                    case 'message':
                        if (!value) {
                            this.showError(field, 'Message is required');
                            return false;
                        }
                        if (value.length < 10) {
                            this.showError(field, 'Message must be at least 10 characters long');
                            return false;
                        }
                        break;
                        
                    case 'privacy':
                        if (!field.checked) {
                            this.showError(field, 'You must accept the privacy policy to continue');
                            return false;
                        }
                        break;
                }
                
                return true;
            }
            
            showError(field, message) {
                const errorElement = document.getElementById(`${field.name}-error`);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
                field.setAttribute('aria-invalid', 'true');
                field.classList.add('error');
            }
            
            clearError(field) {
                const errorElement = document.getElementById(`${field.name}-error`);
                if (errorElement) {
                    errorElement.textContent = '';
                    errorElement.style.display = 'none';
                }
                field.setAttribute('aria-invalid', 'false');
                field.classList.remove('error');
            }
            
            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            isValidPhone(phone) {
                const phoneRegex = /^[\+]?[0-9\s\-\(\)]{8,}$/;
                return phoneRegex.test(phone);
            }
            
            validateForm() {
                const requiredFields = this.form.querySelectorAll('[required]');
                let isValid = true;
                
                requiredFields.forEach(field => {
                    if (!this.validateField(field)) {
                        isValid = false;
                    }
                });
                
                return isValid;
            }
            
            handleSubmit(e) {
                e.preventDefault();
                
                if (!this.validateForm()) {
                    // Scroll to first error
                    const firstError = this.form.querySelector('.error');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        firstError.focus();
                    }
                    return;
                }
                
                // Show loading state
                this.showLoading();
                
                // Simulate form submission (replace with actual submission logic)
                setTimeout(() => {
                    this.showSuccess();
                }, 2000);
            }
            
            showLoading() {
                this.submitButton.disabled = true;
                this.submitButton.innerHTML = '<i class="fas fa-spinner fa-spin" aria-hidden="true"></i> Sending...';
            }
            
            showSuccess() {
                // Create success message
                const successMessage = document.createElement('div');
                successMessage.className = 'form-success';
                successMessage.innerHTML = `
                    <i class="fas fa-check-circle" aria-hidden="true"></i>
                    <h3>Message Sent Successfully!</h3>
                    <p>Thank you for contacting us. We'll get back to you within 24 hours.</p>
                `;
                
                // Replace form with success message
                this.form.parentNode.replaceChild(successMessage, this.form);
                
                // Scroll to success message
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        // Initialize components when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MobileMenu();
            new ContactForm();
        });
        
        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);
        
        // Observe elements for animation
        document.addEventListener('DOMContentLoaded', () => {
            const animateElements = document.querySelectorAll('.contact-card, .faq-item, .hours-item');
            animateElements.forEach(el => observer.observe(el));
        });
    </script>
